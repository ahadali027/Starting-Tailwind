<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Css</title>
  </head>
  <body>
    <nav class="bg-purple-800 text-white flex justify-between">
      <span class="text-xl flex items-center mx-3 font-bold font-"
        >PhonesMania</span
      >
      <ul class="px-28 py-4 flex space-x-4 justify-end">
        <li class="cursor-pointer">Home</li>
        <li class="cursor-pointer">Course</li>
        <li class="cursor-pointer">Service</li>
        <li class="cursor-pointer">About Us</li>
        <li class="cursor-pointer">Contact</li>
      </ul>
    </nav>
    <main class="bg-fuchsia-100 flex justify-around">
      <div class="main py-40 pl-9">
        <div class="text-6xl">The best phones in town</div>
        <p class="py-3 w-1/3">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae
          laudantium ab incidunt error. Deserunt debitis doloribus sit
          perferendis. Inventore, sint.
        </p>
        <div class="my-4">
          <button
            class="bg-purple-800 px-3 py-2 rounded-2xl text-white hover:text-purple-900 hover:bg-white hover:border-2 hover:border-purple-700 mx-4"
          >
            Buy Now
          </button>
          <button
            class="bg-purple-800 px-3 py-2 rounded-2xl text-white hover:text-purple-900 hover:bg-white hover:border-2 hover:border-purple-700 mx-4"
          >
            Contact Us
          </button>
        </div>
      </div>
      <div class="flex items-center">
        <img src="./image-removebg-preview.png" class="h-80" alt="" />
      </div>
    </main>
  </body>
</html>
